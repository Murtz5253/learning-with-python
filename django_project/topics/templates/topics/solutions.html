{% extends "topics/base.html" %}
{% block content %}
<h1>List of Solutionss</h1>
<br/>
<body>
    {% if problem_list %}
        <ul>
        {% for problem in problem_list %}
            <li><a href="/solutions/{{problem.problem_id}}/">Solutions for Problem {{problem.problem_id}}</a></li> <br/>
        {% endfor %}
        </ul>
    {% else %}
        <p>No solutions are available.</p>
    {% endif %}
</body>
{% endblock content %}
