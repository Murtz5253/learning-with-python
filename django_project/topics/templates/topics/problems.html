{% extends "topics/base.html" %}
{% block content %}
<head>
    <title>List of Problems</title>
    {{ form.media }}
</head>
<body>
    {% for problem in problems %}
    <hr/>
    <pre>{{ problem.problem_code }}</pre>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit"/>
    </form>
    {% endfor %}
</body>
{% endblock content %}
