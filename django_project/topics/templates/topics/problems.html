{% extends "topics/base.html" %}
{% block content %}
<head>
    <title>List of Problems</title>
</head>
<body>
    {% if problem_list %}
        <ul>
        {% for problem in problem_list %}
            <li><a href="/problems/{{problem.problem_id}}/">{{problem.problem_id}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No problems are available.</p>
    {% endif %}
</body>
{% endblock content %}
